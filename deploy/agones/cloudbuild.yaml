serviceAccount: projects/${PROJECT_ID}/serviceAccounts/cloudbuild-cicd@${PROJECT_ID}.iam.gserviceaccount.com
steps:
  - name: "gcr.io/cloud-builders/gke-deploy"
    args:
    - run
    - --filename=agones-system.yaml
    - --location=asia-east1
    - --cluster=global-game-asia-asia-east1
    - --output=output/asia-east1

  - name: "gcr.io/cloud-builders/gke-deploy"
    args:
    - run
    - --filename=agones-system.yaml
    - --location=europe-west3
    - --cluster=global-game-eu-europe-west3
    - --output=output/europe-west3

  - name: "gcr.io/cloud-builders/gke-deploy"
    args:
    - run
    - --filename=agones-system.yaml
    - --location=us-central1
    - --cluster=global-game-us-us-central1
    - --output=output/us-central1

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      [
        "deploy", "releases", "create", "${_RELEASE_NAME}",
        "--delivery-pipeline", "global-game-agones-deploy-pipeline-asia-east1",
        "--region", "asia-east1"
      ]

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      [
        "deploy", "releases", "create", "${_RELEASE_NAME}",
        "--delivery-pipeline", "global-game-agones-deploy-pipeline-europe-west3",
        "--region", "europe-west3"
      ]

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      [
        "deploy", "releases", "create", "${_RELEASE_NAME}",
        "--delivery-pipeline", "global-game-agones-deploy-pipeline-us-central1",
        "--region", "us-central1"
      ]
substitutions:
  _RELEASE_NAME: rel-0001
options:
  logging: CLOUD_LOGGING_ONLY
