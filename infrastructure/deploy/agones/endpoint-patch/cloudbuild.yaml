serviceAccount: projects/${PROJECT_ID}/serviceAccounts/cloudbuild-cicd@${PROJECT_ID}.iam.gserviceaccount.com
steps:
  - name: "gcr.io/cloud-builders/gke-deploy"
    args:
    - run
    - --filename=patch-agones-allocator-global-game-asia-east1-01.yaml
    - --location=asia-east1
    - --cluster=global-game-asia-east1-01
    - --output=output/agones-patch-asia-east1-01

  - name: "gcr.io/cloud-builders/gke-deploy"
    args:
    - run
    - --filename=patch-agones-allocator-global-game-asia-east1-02.yaml
    - --location=asia-east1
    - --cluster=global-game-asia-east1-02
    - --output=output/agones-patch-asia-east1-02

  - name: "gcr.io/cloud-builders/gke-deploy"
    args:
    - run
    - --filename=patch-agones-allocator-global-game-eu-west1-01.yaml
    - --location=europe-west1
    - --cluster=global-game-eu-west1-01
    - --output=output/agones-patch-europe-west1-01

  - name: "gcr.io/cloud-builders/gke-deploy"
    args:
    - run
    - --filename=patch-agones-allocator-global-game-eu-west1-02.yaml
    - --location=europe-west1
    - --cluster=global-game-eu-west1-02
    - --output=output/agones-patch-europe-west1-02

  - name: "gcr.io/cloud-builders/gke-deploy"
    args:
    - run
    - --filename=patch-agones-allocator-global-game-us-central1-01.yaml
    - --location=us-central1
    - --cluster=global-game-us-central1-01
    - --output=output/agones-patch-us-central1-01

  - name: "gcr.io/cloud-builders/gke-deploy"
    args:
    - run
    - --filename=patch-agones-allocator-global-game-us-central1-02.yaml
    - --location=us-central1
    - --cluster=global-game-us-central1-02
    - --output=output/agones-patch-us-central1-02

options:
  logging: CLOUD_LOGGING_ONLY
