apiVersion: v1
kind: Service
metadata:
  name: profile
spec:
  type: LoadBalancer
  selector:
    app: profile
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile
spec:
  replicas: 2
  selector:
    matchLabels:
      app: profile
  template:
    metadata:
      labels:
        app: profile
    spec:
      serviceAccountName: profile
      containers:
      - name: profile-service
        image: profile
        ports:
          - containerPort: 80
        env:
          - name: SPANNER_PROJECT_ID
            valueFrom:
              configMapKeyRef:
                name: spanner-config
                key: spanner_project_id
          - name: SPANNER_INSTANCE_ID
            valueFrom:
              configMapKeyRef:
                name: spanner-config
                key: spanner_instance_id
          - name: SPANNER_DATABASE_ID
            valueFrom:
              configMapKeyRef:
                name: spanner-config
                key: spanner_database_id
          - name: SERVICE_HOST
            value: "0.0.0.0"
          - name: SERVICE_PORT
            value: "80"
        resources:
          requests:
            cpu: "1"
            memory: "1Gi"
            ephemeral-storage: "100Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
            ephemeral-storage: "100Mi"
