apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-match-matchfunction
  namespace: open-match
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-match-matchfunction
  template:
    metadata:
      labels:
        app: open-match-matchfunction
    spec:
      containers:
        - name: open-match-matchfunction
          image: open-match-matchfunction
          ports:
          - name: grpc
            containerPort: 50502
          env:
            - name: PLAYERS_PER_MATCH
              valueFrom:
                configMapKeyRef:
                  name: open-match-matchfunction
                  key: players_per_match
---
kind: Service
apiVersion: v1
metadata:
  name: open-match-matchfunction
  namespace: open-match
spec:
  selector:
    app: open-match-matchfunction
  clusterIP: None
  type: ClusterIP
  ports:
  - name: grpc
    protocol: TCP
    port: 50502
